<!DOCTYPE html>
<html lang="en">

    <!-- Header Section -->

                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Information Section -->
        <section aria-labelledby="contact-heading">
            <h1 id="contact-heading">Contact Us</h1>
            <div>
                <ul>
                    <li>
                        <address>Address: Aachener Str. 10, 50674 KÃ¶ln</address>

                    <li>
                        <span>Phone: <a href="tel:+4922182824415">0221 82824415</a></span>

                <figure>
                    <img src="../assets/images/pexels-kseniya-budko-58499146-8100531.jpg" alt="Photo by Kseniya Budko" width="350">

                </figure>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section aria-labelledby="form-heading">
            <h2 id="form-heading">Send Us a Message</h2>
            <div>
                <form action="#" method="POST">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <br>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
